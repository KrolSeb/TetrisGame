<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TetrisGame</title>

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="css/vendor/bootstrap-4.3.1/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/vendor/default-html-boilerplate-styles/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/vendor/default-html-boilerplate-styles/default.css" rel="stylesheet" type="text/css">
  <link href="css/vendor/font-awesome/all.min.css" rel="stylesheet" type="text/css">

  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!--[if IE]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <main role="main">
    <div id="gameLoadingView" class="game-loading-view">
      <div class="d-flex vertical-center justify-content-center">
        <div class="container">
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 mx-auto my-auto">
            <div class="game-loading-inside">
              <svg width="250" height="250">
                <circle id="gameLoadingCountdownCircle" cx="125" cy="125" r="100"></circle>
                <text id="gameLoadingCountdownNumber" class="game-loading-countdown-number" x="50%" y="50%" dy=".3em"></text>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="gameContainer" class="game-container">
      <div id="sidebarPanel" class="sidebar-panel">
        <div class="d-flex justify-content-center align-items-center text-center">
          <button id="sidebarClose" class="btn stats-button sidebar-toggle" type="button">
            <i class="fas fa-times"></i>
            <span>Close</span>
          </button>
        </div>
        <div>
          <ul id="sidebarNav" class="sidebar-nav">
            <li>
              <p>Score</p>
              <h5 id="sidebarPointsCount" class="sidebar-points-count"></h5>
            </li>
            <li>
              <p>Lines</p>
              <h5 id="sidebarLinesCount" class="sidebar-lines-count"></h5>
            </li>
          </ul>
        </div>
      </div>

      <nav class="navbar navbar-expand">
        <div class="container">
          <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 d-none d-lg-block text-center">
            <p class="navbar-text navbar-tetris-header">TETRIS</p>
          </div>

          <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 d-lg-none text-center">
            <div class="navbar-collapse justify-content-center collapse">
              <ul class="nav navbar-nav text-center">
                <li class="nav-item">
                  <p class="navbar-text red-text">Score:
                    <span id="navbarPointsCount" class="navbar-points-count"></span>
                  </p>
                </li>
              </ul>
            </div>
          </div>

          <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 text-center">
            <div class="navbar-collapse justify-content-center collapse">
              <ul class="nav navbar-nav text-center">
                <li class="nav-item">
                  <p class="navbar-text">
                    <span id="timeCountdownCounter" class="navbar-countdown"></span>
                  </p>
                </li>
              </ul>
            </div>
          </div>

          <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 text-center">
            <button id="sidebarLaunch" class="btn stats-button ml-auto d-inline-block sidebar-toggle" type="button">
              <i class="fas fa-bars d-none d-sm-inline-block"></i>
              <span>Stats</span>
            </button>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row justify-content-center">

          <div class="col-lg-3 col-xl-3 my-auto d-none d-lg-block default-column-style text-center">
            <p class="red-text">Score</p>
            <h5 id="columnPointsCount" class="default-column-header"></h5>
            <br>
            <p class="red-text">Lines</p>
            <h5 id="columnLinesCount" class="default-column-header"></h5>
          </div>

          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 my-2 text-center">
            <div class="row justify-content-center">
              <div id="pauseOverlay" class="pause-overlay">
                <h5 class="blink-effect white-text">PAUSE</h5>
              </div>
              <canvas id="tetrisBoard" class="canvas-style"></canvas>
            </div>
          </div>

          <div class="col-8 col-sm-6 col-md-4 col-lg-3 col-xl-3 my-auto default-column-style text-center">
            <div class="row justify-content-center">
              <button id="buttonRotateLeft" class="btn rotate-button" onclick="">
                <img class="game-control-icon" src="assets/img/rotate-left.svg" alt="">
              </button>
              <button id="buttonPlayPauseGame" class="btn play-button" onclick="">
                <img id="playPauseImage" class="game-control-icon" src="assets/img/play.svg" alt="">
              </button>
              <button id="buttonRotateRight" class="btn rotate-button" onclick="">
                <img class="game-control-icon" src="assets/img/rotate-right.svg" alt="">
              </button>
            </div>
            <div class="row justify-content-center">
              <button id="buttonLeftArrow" class="btn arrow-button" onclick="">
                <img class="game-control-icon" src="assets/img/left-arrow.svg" alt="">
              </button>
              <button id="buttonDownArrow" class="btn arrow-button" onclick="">
                <img class="game-control-icon" src="assets/img/down-arrow.svg" alt="">
              </button>
              <button id="buttonRightArrow" class="btn arrow-button" onclick="">
                <img class="game-control-icon" src="assets/img/right-arrow.svg" alt="">
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div id="endGameView" class="end-game-view">
      <div class="d-flex vertical-center justify-content-center">
        <div class="container my-2 h-100">
          <div class="row justify-content-center h-100">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 mx-auto">
              <div id="endGameContent" class="end-game-content section-border">
                <div class="my-auto">
                  <h1 class="tetris-header">TETRIS</h1>
                </div>
                <div class="my-4">
                  <h2 id="endGameStatus" class="red-text"></h2>
                </div>
                <div class="mt-4">
                  <h4 id="endGameDetails" class="blue-text"></h4>
                </div>
                <div class="my-4">
                  <button id="playAgain" type="button" class="btn btn-primary btn-lg default-button-font">Play again</button>
                  <button id="changeGameMode" type="button" class="btn btn-primary btn-lg default-button-font">Change game mode</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
</body>

</html>
